<!-- app.component.html -->
<div class="app-container">
  <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/">
        <img src="./assets/JCS_OPAVA_Logo_RGB.png" alt="SK JC SPORT Opava">
        SK JC SPORT Opava
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler"
              type="button"
              (click)="toggleNavbar()"
              [attr.aria-expanded]="!isNavbarCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Items -->
      <div class="navbar-collapse" [class.show]="!isNavbarCollapsed">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
              <i class="bi bi-speedometer2 me-1"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/courts" routerLinkActive="active">
              <i class="bi bi-geo-alt me-1"></i>
              Kurty
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/trainings" routerLinkActive="active">
              <i class="bi bi-calendar-check me-1"></i>
              Tréninky
            </a>
          </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" routerLink="/users" routerLinkActive="active">
              <i class="bi bi-people me-1"></i>
              Správa uživatelů
            </a>
          </li>
        </ul>

        <!-- Auth Section -->
        <div class="nav-auth" *ngIf="!currentUser">
          <a class="btn btn-outline-light me-2" routerLink="/auth/login">
            <i class="bi bi-box-arrow-in-right me-1"></i>
            Přihlášení
          </a>
          <a class="btn btn-success" routerLink="/auth/register">
            <i class="bi bi-person-plus me-1"></i>
            Registrace
          </a>
        </div>

        <!-- User Menu -->
        <div class="nav-user" *ngIf="currentUser">
          <div class="dropdown">
            <button class="btn dropdown-toggle user-menu"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
              <i class="bi bi-person-circle me-2"></i>
              {{ currentUser.email }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/profile">
                  <i class="bi bi-person me-2"></i>
                  Můj profil
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item" (click)="logout()" style="cursor: pointer">
                  <i class="bi bi-box-arrow-right me-2"></i>
                  Odhlásit se
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center py-3">
      © 2024 Tenisový klub. Všechna práva vyhrazena.
    </div>
  </footer>
</div>
