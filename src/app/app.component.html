<div class="app-container min-vh-100 d-flex flex-column">
  <!-- Navigace s průhledností -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-transparent">
    <div class="container">
      <a class="navbar-brand" routerLink="/">SK JC SPORT Opava</a>

      <button class="navbar-toggler" type="button"
              (click)="toggleNavbar()"
              [attr.aria-expanded]="!isNavbarCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" [ngClass]="{'show': !isNavbarCollapsed}">
        <!-- Levá část menu - pouze pro přihlášené -->
        <ul class="navbar-nav me-auto">
          <ng-container *ngIf="isAuthenticated">
            <li class="nav-item">
              <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/courts" routerLinkActive="active">
                Kurty
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/bookings" routerLinkActive="active">
                Rezervace
              </a>
            </li>
          </ng-container>
        </ul>

        <!-- Pravá část menu -->
        <ul class="navbar-nav ms-auto">
          <ng-container *ngIf="!isAuthenticated">
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">
                Přihlášení
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/register" routerLinkActive="active">
                Registrace
              </a>
            </li>
          </ng-container>

          <li class="nav-item dropdown" *ngIf="isAuthenticated && currentUser">
            <a class="nav-link dropdown-toggle" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              {{ currentUser.email }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/profile">
                  Můj profil
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/bookings">
                  Moje rezervace
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item" (click)="logout()">
                  Odhlásit se
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Zbytek kódu zůstává stejný -->
  <main class="flex-grow-1 content-wrapper">
    <div class="container mt-4">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="bg-dark text-light py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 Tenisový klub. Všechna práva vyhrazena.</p>
    </div>
  </footer>
</div>
