<div class="user-management-container">
  <div class="header-section">
    <h1>Správa uživatelů</h1>
    <button class="btn btn-success" (click)="showCreateModal = true">
      <i class="bi bi-plus-lg"></i>
      Vytvořit uživatele
    </button>
  </div>

  <div class="content-card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Jméno</th>
            <th>Email</th>
            <th>Role</th>
            <th>Telefon</th>
            <th class="text-end">Akce</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>
              <div class="user-name">
                <i class="bi bi-person-circle"></i>
                {{ user.firstName }} {{ user.lastName }}
              </div>
            </td>
            <td>{{ user.email }}</td>
            <td>
                <span class="role-badge" [ngClass]="'role-' + user.role.toLowerCase()">
                  {{ getRoleLabel(user.role) }}
                </span>
            </td>
            <td>{{ user.phone || '-' }}</td>
            <td class="text-end">
              <button class="btn btn-outline-primary btn-sm" (click)="editUser(user)">
                <i class="bi bi-pencil"></i>
                Upravit
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal" [class.show]="selectedUser" [class.d-block]="selectedUser">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upravit uživatele</h5>
          <button type="button" class="btn-close" (click)="closeEditModal()"></button>
        </div>
        <form [formGroup]="editForm" (ngSubmit)="onSubmitEdit()">
          <div class="modal-body">
            <div class="form-group mb-3">
              <label>Jméno</label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group mb-3">
              <label>Příjmení</label>
              <input type="text" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group mb-3">
              <label>Role</label>
              <select class="form-select" formControlName="role">
                <option *ngFor="let role of roles" [value]="role">
                  {{ getRoleLabel(role) }}
                </option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label>Telefon</label>
              <input type="text" class="form-control" formControlName="phone">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="closeEditModal()">
              Zrušit
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || loading">
              <i class="bi bi-check2" *ngIf="!loading"></i>
              <span class="spinner-border spinner-border-sm" *ngIf="loading"></span>
              Uložit změny
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Create Modal -->
  <div class="modal" [class.show]="showCreateModal" [class.d-block]="showCreateModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nový uživatel</h5>
          <button type="button" class="btn-close" (click)="closeCreateModal()"></button>
        </div>
        <form [formGroup]="createForm" (ngSubmit)="onSubmitCreate()">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Jméno</label>
                <input type="text" class="form-control" formControlName="firstName">
              </div>
              <div class="col-md-6 mb-3">
                <label>Příjmení</label>
                <input type="text" class="form-control" formControlName="lastName">
              </div>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
              <label>Heslo</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="mb-3">
              <label>Role</label>
              <select class="form-select" formControlName="role">
                <option *ngFor="let role of roles" [value]="role">
                  {{ getRoleLabel(role) }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label>Telefon</label>
              <input type="text" class="form-control" formControlName="phone">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="closeCreateModal()">
              Zrušit
            </button>
            <button type="submit" class="btn btn-success" [disabled]="createForm.invalid || loading">
              <i class="bi bi-plus-lg" *ngIf="!loading"></i>
              <span class="spinner-border spinner-border-sm" *ngIf="loading"></span>
              Vytvořit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal-backdrop fade show" *ngIf="selectedUser || showCreateModal"></div>
</div>
