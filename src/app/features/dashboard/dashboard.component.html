<!-- Dashboard obsah -->
<div class="dashboard-container min-vh-100">
  <div class="container py-4">
    <div class="row g-4">
      <!-- Sekce Moje tréninky -->
      <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="rounded-circle bg-success bg-opacity-10 p-2 me-2">
                <i class="bi bi-calendar-check"></i>
              </div>
              <h5 class="card-title mb-0">Moje tréninky</h5>
            </div>

            <div class="text-center py-3 text-muted" *ngIf="trainings?.length === 0">
              Nemáte žádné naplánované tréninky
            </div>

            <div class="text-center mt-3">
              <button class="btn btn-success" routerLink="/trainings/create">
                <i class="bi bi-plus"></i> Nový trénink
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Sekce Rychlé akce -->
      <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="rounded-circle bg-warning bg-opacity-10 p-2 me-2">
                <i class="bi bi-lightning"></i>
              </div>
              <h5 class="card-title mb-0">Rychlé akce</h5>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-primary" routerLink="/profile">
                <i class="bi bi-person"></i> Můj profil
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
