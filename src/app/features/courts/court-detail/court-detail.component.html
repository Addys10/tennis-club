<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>{{ isEditing ? 'Upravit kurt' : 'Nový kurt' }}</h2>

      <form [formGroup]="courtForm" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="mb-3">
          <label class="form-label">Název kurtu</label>
          <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="mb-3">
          <label class="form-label">Povrch</label>
          <select class="form-select" formControlName="surface">
            <option value="clay">Antuka</option>
            <option value="hard">Tvrdý</option>
            <option value="grass">Tráva</option>
          </select>
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="isIndoor">
            <label class="form-check-label">Krytý kurt</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Cena za hodinu (Kč)</label>
          <input type="number" class="form-control" formControlName="hourlyRate">
        </div>

        <div class="mb-3">
          <label class="form-label">Popis</label>
          <textarea class="form-control" formControlName="description" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" routerLink="/courts">
            Zpět
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="courtForm.invalid">
            {{ isEditing ? 'Uložit změny' : 'Vytvořit kurt' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
