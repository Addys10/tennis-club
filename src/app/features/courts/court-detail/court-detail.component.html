<!-- court-detail.component.html -->
<div class="court-detail-container">
  <div class="content-card" *ngIf="!loading">
    <div class="card-header">
      <h1>{{ isEditing ? 'Upravit kurt' : 'Nový kurt' }}</h1>
    </div>

    <form [formGroup]="courtForm" (ngSubmit)="onSubmit()" class="card-body">
      <div class="form-group">
        <label for="name" class="form-label">Název kurtu</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="courtForm.get('name')?.invalid && courtForm.get('name')?.touched"
        >
        <div class="invalid-feedback" *ngIf="courtForm.get('name')?.errors?.['required']">
          Název kurtu je povinný
        </div>
        <div class="invalid-feedback" *ngIf="courtForm.get('name')?.errors?.['minlength']">
          Název musí mít alespoň 3 znaky
        </div>
      </div>

      <div class="form-group">
        <label for="surface" class="form-label">Povrch</label>
        <select id="surface" formControlName="surface" class="form-select">
          <option *ngFor="let surface of surfaces" [value]="surface.value">
            {{ surface.label }}
          </option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input
          type="checkbox"
          id="isIndoor"
          formControlName="isIndoor"
          class="form-check-input"
        >
        <label class="form-check-label" for="isIndoor">Krytý kurt</label>
      </div>

      <div class="form-group">
        <label for="hourlyRate" class="form-label">Cena za hodinu (Kč)</label>
        <input
          type="number"
          id="hourlyRate"
          formControlName="hourlyRate"
          class="form-control"
          [class.is-invalid]="courtForm.get('hourlyRate')?.invalid && courtForm.get('hourlyRate')?.touched"
        >
        <div class="invalid-feedback" *ngIf="courtForm.get('hourlyRate')?.errors?.['required']">
          Cena je povinná
        </div>
        <div class="invalid-feedback" *ngIf="courtForm.get('hourlyRate')?.errors?.['min']">
          Cena nemůže být záporná
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="form-label">Popis</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="4"
        ></textarea>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-outline-secondary" routerLink="/courts">
          <i class="bi bi-arrow-left"></i> Zpět
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="courtForm.invalid || loading"
        >
          <i class="bi bi-save"></i>
          {{ isEditing ? 'Uložit změny' : 'Vytvořit kurt' }}
        </button>
      </div>
    </form>
  </div>

  <div class="loading-spinner" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Načítání...</span>
    </div>
  </div>
</div>
