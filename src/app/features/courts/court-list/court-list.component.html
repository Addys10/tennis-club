<div class="court-list-container">
  <div class="header-section">
    <h1>Seznam kurtů</h1>
    <button
      class="btn btn-primary"
      routerLink="/courts/new"
    >
      <i class="bi bi-plus-lg"></i>
      Přidat kurt
    </button>
  </div>

  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>

  <div class="loading-spinner" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Načítání...</span>
    </div>
  </div>

  <div class="courts-grid" *ngIf="!loading">
    <div class="court-card" *ngFor="let court of courts">
      <div class="card-header">
        <h2>{{ court.name }}</h2>
        <span class="status-badge" [class.available]="court.isAvailable">
          {{ court.isAvailable ? 'Dostupný' : 'Nedostupný' }}
        </span>
      </div>

      <div class="card-content">
        <div class="info-row">
          <i class="bi bi-layers"></i>
          <span>Povrch: {{ getSurfaceLabel(court.surface) }}</span>
        </div>

        <div class="info-row">
          <i class="bi bi-house"></i>
          <span>{{ court.isIndoor ? 'Krytý kurt' : 'Venkovní kurt' }}</span>
        </div>

        <div class="info-row">
          <i class="bi bi-currency-dollar"></i>
          <span>Cena: {{ court.hourlyRate }} Kč/hod</span>
        </div>
      </div>

      <div class="card-actions">
        <button
          class="btn btn-outline-primary"
          [routerLink]="['/courts', court.id]"
        >
          <i class="bi bi-info-circle"></i>
          Detail
        </button>

        <button
          class="btn"
          [class.btn-danger]="court.isAvailable"
          [class.btn-success]="!court.isAvailable"
          (click)="toggleAvailability(court, $event)"
        >
          <i class="bi" [class.bi-lock]="court.isAvailable" [class.bi-unlock]="!court.isAvailable"></i>
          {{ court.isAvailable ? 'Uzavřít' : 'Otevřít' }}
        </button>
      </div>
    </div>
  </div>
</div>
